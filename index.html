<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="scripts.js"></script>
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="win-tally">
      <div class="wins">
        <div class="p1-total-text">Player 1</div>
        <div class="p1-total-num">Wins : 2</div>
      </div>
      <div class="wins">
        <div class="p2-total-text">Player 2</div>
        <div class="p2-total-num">Wins: 5</div>
      </div>
    </div>
    <h1 id="player-turn">Player Turn</h1>

    <div class="board">
      <div class="row">
        <div id="block-1"></div>
        <div id="block-2"></div>
        <div id="block-3"></div>
      </div>
      <div class="row">
        <div id="block-4"></div>
        <div id="block-5"></div>
        <div id="block-6"></div>
      </div>
      <div class="row">
        <div id="block-7"></div>
        <div id="block-8"></div>
        <div id="block-9"></div>
      </div>
    </div>
    <h1 id="player-wins">Player X WINS</h1>
  </body>
</html>
